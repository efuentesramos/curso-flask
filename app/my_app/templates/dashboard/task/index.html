{% extends "dashboard/master.html" %}

{% block title%} Index Task  {%endblock%}

{% block content %}
     <li><a href="{{ url_for('task.create')}}" >Create</a></li>
    <ul> 
        {% for t in tasks %}
            <li>{{t.name}}</li>
            <li><a href="{{ url_for('task.update',id=t.id) }}" >Edit</a></li>
            <li><a href="{{ url_for('task.delete',id=t.id) }}" >Delete</a></li>
           
        {%endfor%}
    </ul>
{%endblock%}
