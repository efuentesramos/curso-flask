<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} {%endblock%} - Flask</title>
</head>
<body>
    <!--flash category_filter=['info'] -->
    <div>
        {%with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for message in messages%}
                        <li>{{message}}</li>
                    {%endfor%}
                </ul>
            {% endif %}
        {%endwith%}
    </div>



    <div>
        {%block content%}
        {%endblock%}

    </div>
    {%block footer%}
        <p>Dashboard task</p>
    {%endblock%}

    
</body>
</html>
